<mat-toolbar color="primary" class="top-nav">
  <mat-toolbar-row>
    <button mat-button>VEDA</button>
    <button mat-button>Medicine</button>
    <button mat-button>Identification</button>
    <button mat-icon-button>...</button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <mat-tab-group class="loginSignin">
      <mat-tab label="Login" style='overflow:hidden;'>
        <mat-form-field class="loginInput">
          <span matPrefix>
            <img src='/assets/svg-material-icons/ic_email_black_24px.svg' /> &nbsp;</span>
          <input matInput placeholder="Email" value="" type='text'>
        </mat-form-field>
        <mat-form-field class="loginInput">
          <span matPrefix>
            <img src='/assets/svg-material-icons/ic_lock_black_24px.svg' />
          </span>
          <input matInput placeholder="Password" value="" type='password'>
        </mat-form-field>
        <div class="loginInput">
          <mat-checkbox>Remember Me</mat-checkbox>
        </div>
        <button mat-button class="loginArtropyButton" (click)="login()">
          <img src='/assets/svg-material-icons/login.svg' />Login</button>
        <button mat-button class="facebookButton"  id="FacebookExchange">
          <img src='/assets/svg-material-icons/facebook.svg' /> Login with Facebook</button>
      </mat-tab>
      <mat-tab label="Signup" style='overflow:hidden;'>
        <mat-form-field class="loginInput">
          <span matPrefix>
            <img src='/assets/svg-material-icons/ic_email_black_24px.svg' />
          </span>
          <input matInput placeholder="Email" value="" class="loginInput">
        </mat-form-field>
        <mat-form-field class="loginInput">
          <span matPrefix>
            <img src='/assets/svg-material-icons/ic_account_box_black_24px.svg' />
          </span>
          <input matInput placeholder="Username" value="">
        </mat-form-field>
        <mat-form-field class="loginInput">
          <span matPrefix>
            <img src='/assets/svg-material-icons/ic_lock_outline_black_24px.svg' />
          </span>
          <input matInput placeholder="Password" value="" type='password'>
        </mat-form-field>
        <mat-form-field class="loginInput">
          <span matPrefix>
            <img src='/assets/svg-material-icons/ic_lock_black_24px.svg' />
          </span>
          <input matInput placeholder="Password Verify" value="" type='password'>
        </mat-form-field>
        <button mat-button class="">
          <img src='/assets/svg-material-icons/login.svg' />Sign Up</button>
        <button mat-button class="facebookButton" >
          <img src='/assets/svg-material-icons/facebook.svg' /> Sign Up with Facebook</button>
      </mat-tab>
    </mat-tab-group>
  </mat-toolbar-row>

  </mat-toolbar>
